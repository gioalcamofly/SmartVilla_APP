<ion-header no-border>
    <ion-navbar transparent>
        <ion-title id="smart-title">Smart Villa</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <ion-row>
      <img class="greenLogo" src="assets/imgs/Green_Island_logo.png">
    </ion-row>
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label floating color="white"><ion-icon name="mail"></ion-icon> Email</ion-label>
                <ion-input [(ngModel)]="email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating color="white"><ion-icon name="lock"></ion-icon> Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
              </ion-item>


              <button ion-button full (click)="login()" class="login-button" style="margin-top: 2em">Login</button>
              <button ion-button full (click)="launchSignup()" class="login-button">Create an account</button>



            </ion-list>

        </ion-col>
    </ion-row>


</ion-content>
